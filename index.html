    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Height and Weight Generator</title>
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="col-6 m-3 p-2 border-end border-3 border-dark">
        <h2 class="h2">Height & Weight Generator</h2>
        <form id="custom-race">
          <div class="item wrapper">
            <label for="raceSelect">Select Race:</label>
            <select name="race" id="raceSelect" class="form-select">
              <option>Custom</option>
              <option
                data-info='{"heightBase":"4&apos;8", "heightMod":"2d10",
              "weightBase":"110 lbs.", "weightMod":"2d4"}'
              >
                Aasimar
              </option>
              <option
                data-info='{"heightBase":"6&apos;0", "heightMod":"2d12",
              "weightBase":"200 lbs.", "weightMod":"2d6"}'
              >
                Bugbear
              </option>
              <option
                data-info='{"heightBase":"5&apos;6", "heightMod":"2d8",
              "weightBase":"175 lbs.", "weightMod":"2d6"}'
              >
                Dragonborn
              </option>
              <option
                data-info='{"heightBase":"3&apos;8", "heightMod":"2d4",
              "weightBase":"115 lbs.", "weightMod":"2d6"}'
              >
                Dwarf, Hill
              </option>
              <option
                data-info='{"heightBase":"3&apos;8", "heightMod":"2d4",
              "weightBase":"115 lbs.", "weightMod":"2d6"}'
              >
                Dwarf, Mountain
              </option>
              <option
                data-info='{"heightBase":"4&apos;6", "heightMod":"2d10",
              "weightBase":"90 lbs.", "weightMod":"1d4"}'
              >
                Elf, High
              </option>
              <option
                data-info='{"heightBase":"4&apos;6", "heightMod":"2d10",
              "weightBase":"100 lbs.", "weightMod":"1d4"}'
              >
                Elf, Wood
              </option>
              <option
                data-info='{"heightBase":"4&apos;5", "heightMod":"2d6",
              "weightBase":"75 lbs.", "weightMod":"1d6"}'
              >
                Elf, Dark
              </option>
              <option
                data-info='{"heightBase":"4&apos;6", "heightMod":"2d12",
              "weightBase":"90 lbs.", "weightMod":"1d4"}'
              >
                Elf, Eladrin
              </option>
            </select>
          </div>
          <div class="item">
            <label for="heightBase" class="form-label">Base Height:</label>
            <input
              type="text"
              name="heightBase"
              class="form-control"
              id="heightBase"
            />
          </div>
          <div class="item">
            <label for="heightMod" class="form-label">Height Modifier:</label>
            <input
              type="text"
              name="heightMod"
              class="form-control col-6"
              id="heightMod"
            />
          </div>
          <div class="item">
            <label for="weightBase" class="form-label">Base Weight:</label>
            <input
              type="text"
              name="weightBase"
              class="form-control"
              id="weightBase"
            />
          </div>
          <div class="item">
            <label for="weightMod" class="form-label">Weight Modifier:</label>
            <input
              type="text"
              name="weightMod"
              class="form-control"
              id="weightMod"
            />
          </div>
          <button type="button" class="btn btn-primary" id="rollCustom">
            Roll
          </button>
        </form>
      </div>
      <div class="col-6 my-3 justify-content-center">
        <h2 class="h2">Results</h2>
        <p>Height: <span id="rolledHeight"></span></p>
        <p>Weight: <span id="rolledWeight"></span></p>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
